sudo: required
dist: trusty
language: cpp

addons:
  apt:
    packages:
      - cmake
      - libasound2-dev
      - libboost-all-dev

matrix:
  include:
    - compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-4.9
            - gcc-4.9
      env:
        - CXX_COMPILER=g++-4.9
        - C_COMPILER = gcc-4.9

install:
  - sudo apt-get install libasound2-dev

script:
  - mkdir build
  - cd build
  - cmake -DCMAKE_CXX_COMPILER=$CXX_COMPILER -DCMAKE_C_COMPILER=$C_COMPILER .. && make

